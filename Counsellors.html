<!DOCTYPE html>
<html> 
<head>
    <title>Online Counselling System</title>
    <link href="counsellors_style.css" rel="stylesheet">
    <style>
        body {
            background-image: url(Counsellors.PNG);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
            background: rgba(255, 255, 255, 0.8);

        }
        .container {

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
